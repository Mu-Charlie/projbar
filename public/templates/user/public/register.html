{extend name="templates/public/base.html" /}
{block name="cascade"}{/block}
{block name="main"}
<h1 align="center">Please Register</h1>
<div class="container" style="height: 78vh;">
    <form action="{:url('doRegister')}" method="post">
        <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Your Username">
        </div>
        <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" name="captcha" id="captcha" placeholder="Captcha">
        <br />
        <div class="code-img">
            <img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha" name="codeimage" id="codeimage" border="0"/>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{/block}
