{extend name="templates/public/base.html" /}
{block name="cascade"}{/block}
{block name="main"}
<h1 align="center">Edit Role Info</h1>
<div class="container">
    <button onclick="appendRole()" class="btn btn-primary">添加角色</button> 
    <div><br /></div>
    <form action="{:url('editRole')}" method="post" role="form" id="role_form" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3 col-xs-3 column"><b>角色</b></div>
            <div class="col-md-9 col-xs-9 column">
            <select name="role[]" class="form-control">
            <option value="1">开发&测试</option>
            <option value="2">产品&文案</option>
            <option value="3">设计&美工</option>
            <option value="4">运营&市场</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-xs-3 column">
            <label>技能</label>
            </div>
            <div class="col-md-3 col-xs-3 column">
            <input name="skill1[]" type="text" class="form-control" placeholder="Skill Name" />
            </div>
            <div class="col-md-6 col-xs-6 column">
            <select name="level1[]" class="form-control">
            <option value="1">入门</option>
            <option value="2">熟练</option>
            <option value="3">精通</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-xs-3 column">
                <label>技能</label>
            </div>
            <div class="col-md-3 col-xs-3 column">
                <input name="skill2[]" type="text" class="form-control" placeholder="Skill Name" />
            </div>
            <div class="col-md-6 col-xs-6 column">
                <select name="level2[]" class="form-control">
                <option value="1">入门</option>
                <option value="2">熟练</option>
                <option value="3">精通</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-xs-3 column">
                <label>技能</label>
            </div>
            <div class="col-md-3 col-xs-3 column">
                <input name="skill3[]" type="text" class="form-control" placeholder="Skill Name" />
            </div>
            <div class="col-md-6 col-xs-6 column">
                <select name="level3[]" class="form-control">
                <option value="1">入门</option>
                <option value="2">熟练</option>
                <option value="3">精通</option>
                </select>
            </div>
        </div>  
        <div class="form-group" id="tag">
          <h3>个人标签</h3>    
          <div class="col-md-12 col-xs-12 column">
            <input type="checkbox" name="tags[]" value="1" /> web
            <input type="checkbox" name="tags[]" value="2" /> 后端
            <input type="checkbox" name="tags[]" value="3" /> 前端
            <input type="checkbox" name="tags[]" value="4" /> UI
            <input type="checkbox" name="tags[]" value="5" /> 嵌入式
            <input type="checkbox" name="tags[]" value="6" /> 通信
            <input type="checkbox" name="tags[]" value="7" /> iOS
            <input type="checkbox" name="tags[]" value="8" /> Android
            <input type="checkbox" name="tags[]" value="9" /> 产品
            <input type="checkbox" name="tags[]" value="10" /> 运营
            <input type="checkbox" name="tags[]" value="11" /> 云计算
            <input type="checkbox" name="tags[]" value="12" /> 大数据
            <input type="checkbox" name="tags[]" value="13" /> 游戏开发
            <input type="checkbox" name="tags[]" value="14" /> 算法
            <input type="checkbox" name="tags[]" value="15" /> 机器学习
            <input type="checkbox" name="tags[]" value="16" /> 运维
          </div>
        </div>   
        <button id="submit" type="submit" class="btn btn-primary">确认提交</button>        
    </form>
</div>
<br />
{/block}
