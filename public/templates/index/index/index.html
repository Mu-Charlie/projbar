{extend name="templates/public/base.html" /}
{block name="cascade"}
<!--联动选择框 -->
<!-- <div class="container-fluid"> -->
    <form class="layui-form layui-form-pane" action="{:url('index/index/filter')}" method="get">
    <div class="layui-row">
        <div class="layui-input-inline layui-col-xs3">
        <select name="cate1" id="cate1" lay-filter="cate1">
            <option value="">性质</option>
            {volist name="firstCates" id="firstCate"}
            <option value="{$firstCate.id}">{$firstCate.name}</option>
            {/volist}
        </select>
        </div>
        <div class="layui-input-inline layui-col-xs3">
        <select name="cate2" id="cate2" lay-filter="typeRole">
        <!-- js -->
        </select>
        </div>
        <div class="layui-input-inline layui-col-xs3">
        <select name="role" id="role" lay-filter="typeRole">
            <option value="">角色</option>
            {volist name="roles" id="role"}
            <option value="{$role.id}">{$role.name}</option>
            {/volist}
        </select>
        </div>
        <div class="layui-input-inline layui-col-xs3">
        <button class="layui-input" id="filter" lay-submit style="text-align:center;"><a id="filter_icon" class="glyphicon glyphicon-filter"></a></button>            
        </div>
    </div>
    </form>
<!-- </div> -->
{/block}
{block name="main"}
<div class="layui-container-fluid" id="list">
    <div class="layui-row layui-col-space12" id="main" style="margin:10px;">
        {volist name="projList" id="proj"}
        <div class="layui-col-md4 layui-col-xs12">
        <div class="layui-box">
        <a href={:url("index/index/view","id=$proj[id]")} style="color:#fff;">                        
          <div class="proj" style="background-image:url({$proj.image});border-radius:15px;"> 
            <p><b>{$proj.cate_name} : {$proj.name}</b></p>
            <p>{$proj.intro}</p>
            <!-- <p>查看详情 »»»&emsp;&emsp;</p> -->
          </div>
        </a>        
        </div>
        </div>
        {/volist}
    </div>
    <div class="layui-container" align="center" id="paginate">{$projList->render()}</div>
</div>
{/block}
{block name="free_js"}
{__block__}
<script>
  layui.use(['form','laypage'],function(){
    var form = layui.form;
    var laypage = layui.laypage;
    form.on('select(cate1)',function(data){
        if(data.value){
        $.get(
            "{:url('index/index/getChildType')}"+"?pid="+data.value,
            function(data){
                var optionStr = "";
                $.each(data,function(i,item){
                optionStr += "<option value='"+item.id+"'>"+item.name+"</option>";
                });
                $("#cate2").html('<option value="">次分类</option>'+optionStr);
                form.render('select');
            }
        );
        $("#filter_icon").attr("style","color: #ef5b25;")
        }
        var cid1 = $("#type1").val();
        var cid2 = $("#type2").val();
        if(!cid2){cid = cid1;}else{cid = cid2;}
        var rid = $("#role").val();
        if(!cid)cid=0;
        if(!rid)rid=0;
        $.get(
            "{:url('index/index/getFilterResult')}"+"?cid="+cid+"&rid="+rid,
            function(data){
                var mainStr = "";
                $.each(data,function(i,item){
                    mainStr += `
                    <div class="layui-col-md4 layui-col-xs12">
                        <div class="proj" style="background-image:url(${item.image});"> 
                            <p><b>${item.cate_name} : ${item.name}</b></p>
                            <p>${item.intro}</p>
                            <p><a class="layui-btn" href={:url("index/index/view")}?id=${item.id}>查看详情 »</a>&emsp;&emsp;</p>
                        </div>
                    </div>
                    `;
                });
                $("#main").html(mainStr);
                form.render();
            }  
        );
    }); //select(type1)

    form.on('select(typeRole)',function(data){
        var cid1 = $("#type1").val();
        var cid2 = $("#type2").val();
        if(!cid2){cid = cid1;}else{cid = cid2;}
        var rid = $("#role").val();
        if(!cid)cid=0;
        if(!rid)rid=0;
        $.get(
            "{:url('index/index/getFilterResult')}"+"?cid="+cid+"&rid="+rid,
            function(data,status){
                var mainStr = "";
                $.each(data,function(i,item){
                    mainStr += `
                    <div class="layui-col-md4 layui-col-xs12">
                        <div class="proj" style="background-image:url(${item.image});"> 
                            <p><b>${item.cate_name} : ${item.name}</b></p>
                            <p>${item.intro}</p>
                            <p><a class="layui-btn" href={:url("index/index/view")}?id=${item.id}>查看详情 »</a>&emsp;&emsp;</p>
                        </div>
                    </div>
                    `;
                });
                $("#main").html(mainStr);
                form.render();
            }
        );
        $("#filter_icon").attr("style","color: #ef5b25;");
    });

  });
</script>
{/block}
