    <h1 align="center">Please Login</h1>
    <!-- Fixed navbar -->

        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email/Username">
         </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="captcha" id="captcha" placeholder="Captcha">
          <div class="code-img">
            <img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha" name="codeimage" id="codeimage" border="0"/>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
