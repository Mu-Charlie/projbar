<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>my projbar</title>
    <link href="__STATIC__/layui/css/layui.css" rel="stylesheet"> 
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/common/css/common.css" rel="stylesheet">
  </head>
  <body style="margin-top:70px;">
    <h1 align="center">Please Login</h1>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">项慕吧 projbar.cn&emsp;&emsp;</a>
            <span class="navbar-brand glyphicon glyphicon-search" onclick="ale()"></span>
            <a class="navbar-brand"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Partner</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{:url('user/login/index')}">Login</a></li>
                <li><a href="{:url('user/register/index')}">Register</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
    <form action="{:url('user/profile/editPost')}" method="post">
        <div class="form-group">
            手机：<input type="text" class="form-control" name="mobile" placeholder="Mobile" value="{$user.mobile}">
        </div>
        <div class="form-group">
            邮箱：<input type="text" class="form-control" name="email" placeholder="Email" value="{$user.email}">
        </div>
        <div class="form-group">
            性别：<input type="text" class="form-control" name="sex" placeholder="Sex" value="{$user.sex}">
        </div>
        <div class="form-group">
            生日：<input type="text" class="form-control" name="birthday" placeholder="birthday" value="{$user.birthday}">
        </div>
        <div class="form-group">
            昵称：<input type="text" class="form-control" name="nickname" placeholder="Nickname" value="{$user.nickname}">
        </div>
        <div class="form-group">
            个签：<input type="text" class="form-control" name="signature" placeholder="signature" value="{$user.signature}">
        </div>
        <div class="form-group">
            额外：<input type="text" class="form-control" name="extra" placeholder="Extra" value="{$user.extra}">
        </div>
        <button type="submit" class="btn btn-default">确认修改</button>
    </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="__STATIC__/bootstrap/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/layui/layui.all.js"></script>
  </body>
</html>
